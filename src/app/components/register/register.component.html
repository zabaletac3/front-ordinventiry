<section>
    <div class="imagen-formulario">
        <img src="/assets/img/imagen-form.svg" alt="">
    </div>
    <div class="formulario">
        <form (ngSubmit)="createUser(registerForm)" #registerForm="ngForm" class="formulario-container">
            <h2>Registro</h2>
            <input class="input1" type="text" name="username" id="Usuario" placeholder="Usuario" [(ngModel)]="model.username" required >
            <input type="number" name="identificacion" placeholder="Identidicación" class="input1" [(ngModel)]="model.identificacion">
            <input class="input1" type="password" name="contrasena" id="password" placeholder="Contraseña" [(ngModel)]="model.contrasena" required>
            <select name="role" ngModel="role">
                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                <option value="ROLE_EMP">ROLE_EMP</option>
            </select>
            <input class="for-check" type="submit" value="Registrarte" id="btn-submit" required>
        </form>
        <button (click)="createUser(registerForm)" class="btn-registro"><a href="/register">Regístrate</a></button>
    </div>
</section>
