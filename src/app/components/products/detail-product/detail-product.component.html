<!-- Modal de Producto -->
<div class="modal fade" id="modaDetailUser" tabindex="-1" 
aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="product != null">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalle de producto: {{product.cod}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" 
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Producto: {{product.nom_producto}}</h4>
                <span>precio: {{product.precio}}</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
