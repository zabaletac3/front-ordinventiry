<section>
    <form>
        <button class="btn btn-dark my-3" type="button" (click)="onSolicitar()">Solicitar</button>
        <table class="table table-hover table-primary table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productsList; let idx = index;">
                    <th scope="row">{{idx + 1 }}</th>
                    <td>{{product.nom_producto}}</td>
                    <td>{{product.precio}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modaDetailUser"
                            (click)="detailProduct(product)">Ver</button>
                        <button class="btn btn-sm btn-success">Editar</button>
                        <button class="btn btn-sm btn-danger">Borrar</button>
                        <input class="mx-3" type="checkbox" name="Seleccionar" id="" 
                        (change)="onSelectProduct($event, product)">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</section>

<app-detail-product [product]="selectedProduct" *ngIf="selectedProduct != null"></app-detail-product>
