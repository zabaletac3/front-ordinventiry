<section>
    <div class="imagen-formulario">
        <img src="/assets/img/img-form.svg" alt="">
    </div>
    <div class="formulario">
        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" class="formulario-container">
            <h2>Ingreso</h2>
            <!-- <input type="text" name="" id=""> -->
            <input formControlName="username" class="input1" type="text" name="username" id="Usuario" placeholder="Usuario">
            <input formControlName="contrasena" class="input1" type="password" name="contrasena" id="password" placeholder="Contraseña">

            <!-- VALIDACIÓN DE FORMULARIO -->
            <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors" class="text-danger">Username es obligatorio</div>
            <div *ngIf="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.errors" class="text-danger">Contraseña es obligatoria</div>

            <input type="submit" value="Entrar" id="btn-submit">
        </form>
        <button routerLink="/register" class="btn-registro"><a href="/register">Regístrate</a></button>
    </div>
</section>
